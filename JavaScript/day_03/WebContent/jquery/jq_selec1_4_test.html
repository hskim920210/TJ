<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 선택자 </title>  
<script src="../js/jquery.js"></script>
<script>
// h3태그의 배경색과 테두리를 지정
$(function(){
	$("h3").css("background-color", "pink")
	.css("border", "3px dashed aqua")
	.css("color", "red");
});
</script>
</head>
<body>
	<h1>제이쿼리</h1>
	<h2>선택자</h2>
	<h3>직접 선택자</h3>
</body>
</html>
