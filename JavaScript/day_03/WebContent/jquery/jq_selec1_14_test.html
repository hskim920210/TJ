<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 선택자 </title>  
<script src="../js/jquery.js"></script>
<script>
$(function(){
	// parents() 는 부모를 다 가져와라 
	// $(".txt1").parents().css("border", "2px dashed blue");
	
	// 부모의 요소 중 div 태그인거만 가져오겠다. (자기자신 제외)
	$(".txt2").parents('div').css("border", "2px dashed blue");
	
});
</script>
</head>
<body>
	<h1 class="title">선택자</h1>
	<section>
		<div>
			<p class="txt1">내용1</p>
		</div>
	</section>
	<section>
		<div>
			<p class="txt2">내용2</p>
		</div>
	</section>
</body>
</html>
