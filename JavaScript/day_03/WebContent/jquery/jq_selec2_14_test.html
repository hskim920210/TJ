<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 탐색 선택자 </title>  
<script src="../js/jquery.js"></script>
<script>
$(function(){
	// 부모 안의 요소에서 찾음
	$("#inner_1").find(".txt1").css("background-color", "lime");
	// find와 완전히 동일 대신 얘는 태그까지 해줘야한다. 선택된 요소에서 찾음
	$("#inner_1 p").filter(".txt2").css("background-color", "violet");
	
	
	// 짝수 인덱스만 색을 바꿔본다. filter 안에 함수를 넣을 수 있음. 찾고자 하는 조건이 나열된
	// 인덱스 i ,문서요소 o
	$("#inner_2 p").filter( function (i, o) {
		console.log(i);
		return i % 2 == 0;
	}).css("color", "orange");
});
</script>
</head>
<body>
	<div id="outer_wrap">
		<h1>콘텐츠 탐색 선택자</h1>
		<section id="inner_1">
			<h2>find( ), filter( )</h2>
			<p class="txt1">내용1</p>
			<p class="txt2">내용2</p>
		</section>
		
		<section id="inner_2">
			<h2>filter(function)</h2>
			<p>index 0</p>
			<p>index 1</p>
			<p>index 2</p>
			<p>index 3</p>
		</section>
	</div>
</body>
</html>
