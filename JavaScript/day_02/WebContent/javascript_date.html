<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>date</title>

<script type="text/javascript">
	var t1 = new Date();
	document.write(t1.getDay());
	document.write('</br>');
	
	// '2002.4.31'로 하면 제대로 출력
	// 2002,4,31 로 하면 한달 뒤가 나옴. 월은 0부터라서
	var t2 = new Date(2002,04,30);
	document.write(t2);
</script>

</head>
<body>

</body>
</html>
