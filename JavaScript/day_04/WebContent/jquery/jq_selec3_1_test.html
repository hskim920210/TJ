<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 객체 조작 및 생성 </title>  
<script src="../js/jquery.js"></script>
<script>
$(function(){
	
	// 특정 문서 요소에 접근하여 html 메소드를 호출하는 경우
	// 해당 태그 내부의 html 코드가 반환된다.
	var test_1 = $("#sec_1").html();
	console.log(test_1);
	// html 메소드를 사용하여 원본 html 코드를 수정할 수 있다.
	$("#sec_1 p").html('<a href="#">HTML()</a>');
	console.log(test_1);
	
	
	// 특정 문서 요소에 접근하여 text 메소드를 호출하는 경우
	// 해당 태그 내부의 text 정보가 반환된다. (태그는 제외)
	var test_2 = $("#sec_2").text();
	console.log(test_2);
	// text 메소드를 사용하여 원본 태그의 text 정보를 수정할 수 있다.
	// 단 하위태그는 삭제된다.
	$("#sec_2 h2").text('TEXT() 실행');
	
});
</script>
</head>
<body>
	<h1><strong>객체 조작 및 생성</strong></h1>
	<section id="sec_1">
		<h2><em>html()</em></h2>
		<p>내용1</p>
	</section>
	<section id="sec_2">
		<h2><em>텍스트()</em></h2>
		<p>내용2</p>
	</section>
</body>
</html>
