<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 효과와 애니메이션 </title>  
<script src="../js/jquery.js"></script>
<script>
$(function() {
	$(".txt1").animate({marginLeft:"50px"}, 1000)
	.animate({marginLeft:"100px"}, 1000)
	.animate({marginLeft:"150px"}, 1000);
	// 이벤트가  유지되지않고 즉각 적용. 과정은 없다
	$(".txt1").stop(true, true);
	
	$(".txt2").animate({marginLeft:"50px"}, 1000)
	.animate({marginLeft:"100px"}, 1000)
	.animate({marginLeft:"150px"}, 1000);
	// clearQueue 메소드
	// 현재 실행중인 이벤트를 제외한 나머지 이벤트를 제거하는 역할
	// 내가 다음에 할 이벤트를 삭제
	$(".txt2").clearQueue();
});
</script>
<style>
	.txt1, .txt2{width:50px; text-align: 
	center; background-color: aqua;}
	.txt2{background-color:orange;}
</style>
</head>
<body>
	<p class="txt1">내용1</p>
	<p class="txt2">내용2</p>
</body>
</html>
