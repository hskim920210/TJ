<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content = "text/html; charset=utf-8"/>
<title>따라하기 예제</title>
<script type = "text/javascript"> // 질의 응답 창을 띄움
	var age = prompt("당신의 나이는?","0"); // 질의 응답 창을 띄움 prompt : 팝업띄움
	if(age >= 20){ // 20세 이상일 경우 블록 내의 실행문 실행
		document.write("당신은 성인입니다.");
	} else{ // 20세 미만일 경우 블록 내에 실행문 실행
		document.write("당신은 미성년자입니다.");
	}
</script>
</head>
<body>
</body>
</html>
