<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>if</title>

<script type = "text/javascript">
// <![CDATA[
	// 질의 응답 창을 띄운다
	var num = prompt("당신이 좋아하는 숫자는?", "0");
	
	if ( num % 2 == 0 ) { // 짝수인 경우
		document.write("당신이 좋아하는 수는 짝수");
	} else { // 홀수인 경우
		document.write("당신이 좋아하는 수는 홀수");
	}
//]]>	
</script>
</head>
