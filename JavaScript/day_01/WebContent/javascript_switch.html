<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var num = parseInt(prompt("1~4 사이 숫자를 입력하세요", "0"));
	var eng;
	
	switch(num){
	case 1: eng = "one";
			break;
	case 2: eng = "two";
			break;
	case 3: eng = "three";
			break;
	case 4: eng = "four";
			break;
	default: alert("1~4 숫자를 입력해야합니다.");
			location.reload();
	}
	document.write(eng);
</script>
</head>
<body>

</body>
</html>
