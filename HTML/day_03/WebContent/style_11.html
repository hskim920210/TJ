<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>백그라운드</title>

<style type="text/css">

	div {		
        width:300px;
        height: 150px;
        padding:15px;
        border:15px solid;
        background: blue;
        background-image: url("./images/bg2.png");
        background-repeat: no-repeat;
	}	
	.clip1 {			
		background-clip: border-box;
		background-origin: border-box;
	}	
	.clip2 {		
		background-clip: padding-box;
		background-origin: padding-box;
	}	
	.clip3 {			
		background-clip: content-box;
		background-origin: content-box; 
	}
	
</style>
	
</head>
<body>

<div class="clip1">clip1</div>

<br>

<div class="clip2">clip2</div>

<br>

<div class="clip3">clip3</div>

</body>
</html>
