<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>display 속성</title>

<style type = "text/css">
	span {
		margin: 7px;
		padding: 10px;
		background: yellow;
		
		width: 150px;
		
		display: inline-block;
	}
	
	.span_1 {
		display: none;
	}
	
	
</style>

</head>
<body>
<!-- span (인라인)은 영역의 크기를 지정X 블럭태그만 가능-->
<!-- 하려면 디스플레이-인라인블럭 사용 -->

<!-- 아예 공간을 안남기고 사라져버린다. -->
<span class = "span_1">박스1</span>
<span>박스2</span>
<span>박스3</span>


</body>
</html>
