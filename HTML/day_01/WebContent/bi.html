<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>br 연습</title>
</head>
<body>
	<!-- b태그는 볼드체, i태그는 이태릭체. -->
	<h1>어린왕자 (Le Petit Prince)</h1>
	<p> 내 생활은 매일 똑같아. </p>
	<p> 만약 네가 나를 길들인다면 <br/>
		<i>내 생활은 아마 환하게 밝아질거야. </i><br/>
		네 발자국 소리는 마치 음악처럼 여겨져서 <br/>
		그걸 들으면 난 땅 밑의 굴 속에서 뛰쳐나오게 될거야. <br/>
	<p> <b>나를 길들여줘.</b></p>	
</body>
</html>
