<html>

<head> 
<meta charset="UTF-8">
	<title>Hello HTML ~ ! (P Tag)</title>
</head>

<body> 
	<h2>p 태그를 사용하지 않는 경우 </h2>
	Hello HTML 1 ~ ! <br/>
	Hello HTML 2 ~ !
	Hello HTML 3 ~ !

	<!-- 블럭태그로 인식하여 한줄씩 나옴 -->
	<h2>p 태그를 사용하는 경우</h2>
	<p>Hello HTML 1 ~!</p>
	<p>Hello HTML 2 ~!</p>
	<p>Hello HTML 3 ~!</p>
</body>

</html>
