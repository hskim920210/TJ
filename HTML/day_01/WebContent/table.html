<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블</title>

<style type="text/css">
	table {
		border: 1px solid blue;
		width: 500px;
		height: 300px; 
	}
</style>
</head>
<body>

<!-- <table> </table> : 표 전체 -->
<!-- <tr> </tr>		  : 행 -->
<!-- <td> </td>		  : 열 -->
<!-- th 			  : td로 셀 만들고 글자를 진하게 바꾸고 가운데 정렬
	 					제목으로 사용하는 셀은 th로 간단히 만들 수 있다. -->

<h1>테이블 출력</h1>
<table border = "300">
	<tr>
		<th>제목1</th>
		<th>제목2</th>
		<th>제목3</th>
	</tr>
	
	<tr>
		<td>내용1</td>
		<td>내용2</td>
		<td>내용3</td>
	</tr>
	
	<tr>
		<td>내용4</td>
		<td>내용5</td>
	</tr>
</table>

</body>
</html>
