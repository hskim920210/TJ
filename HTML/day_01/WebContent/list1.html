<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>list1</title>
</head>
<body>
<!-- ul은 순서가 없는 목록을 생성하는 태그. li와 함께 쓰인다. -->
<h3>유채방, 동백방</h3>
<ul>
	<li>도미토리, 동성(또는 가족) 1팀</li>
	<li>4인실</li>
	<li>공동 취사실 및 욕실(화장실) 사용</li>
	<li>1인 20,000원(비수기), 25,000원(성수기)</li>
</ul>

<pre>
<p>
</p>
</pre>

<!-- ol은 순서가 있는 목록을 생성하는 태그. li와 함께 쓰인다. -->
<!-- type a는 영소문자, A는 영대문자, i는 로마소문자, I는 로마대문자, 1은 숫자. -->
<!-- start는 시작번호, reversed는 역순표시 -->
<h3>천혜향방</h3>
<ol type = "I" start = "2">
	<li>도미토리, 동성 1팀</li>
	<li>2인실</li>
	<li>공동 취사실 및 욕실(화장실) 사용</li>
	<li>1인 20,000원(비수기)</li>
</ol>


<pre>
<p>
</p>
</pre>

<!-- 정의목록. dl이 쓰임. dt와 dd가 함께 쓰인다. -->
<h3>동백방</h3>
<dl>
	<dt>대상</dt>
		<dd>여자 도미토리</dd>
		<dd>동성(또는 가족) 1팀</dd>
	<dt>크기</dt>
		<dd>4인실</dd>
	<dt>가격</dt>
		<dd>1인 20,000원</dd>
</dl>


<pre>
<p>
</p>
</pre>




</body>
</html>
