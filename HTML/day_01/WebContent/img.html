<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이미지 출력</title>
</head>
<body>
	<!-- 웹컨텐츠 폴더를 기본으로 인식 -->
	<h2>이미지 출력 태그 - img</h2>
	
	<!-- alt는 이미지가 없는경우 출력할 텍스트를 설정 -->
	<!-- title은 이미지에 커서 올라갔을 때 툴팁 설정 -->
	<img src="./images/img_a.jpg" 
	alt="img_a.jpg" title = "짜장면">
</body>
</html>
